<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Preloader - Jolly Holidays</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      background-color: #2C7AA6;
      font-family: "Plus Jakarta Sans", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
      position: relative;
    }

    /* Background Glow Elements */
    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.6;
    }
    .glow.yellow {
      background: #FFE66D;
      width: 200px;
      height: 200px;
      top: -80px;
      left: -80px;
    }
    .glow.red {
      background: #FF6B6B;
      width: 250px;
      height: 250px;
      bottom: -100px;
      right: -100px;
    }

    /* Main Container */
    .preloader-container {
      text-align: center;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 20px;
    }

    .preloader-title {
      font-family: "Fredoka", sans-serif;
      font-size: 3.5rem;
      font-weight: 600;
      text-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    /* Grid of Boxes */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      width: 180px;
      height: 180px;
    }

    .box {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      transition: transform 0.3s;
    }

    /* Animations */
    @keyframes rotateBox {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }

    @keyframes bounceDelay {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes morph {
      0%, 100% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.05) rotate(-5deg); }
      50% { transform: scale(0.95) rotate(5deg); }
      75% { transform: scale(1.05) rotate(0deg); }
    }

    /* Individual Box Animations */
    .box:nth-child(1) {
      color: #4ECDC4;
      animation: rotateBox 1.2s linear infinite;
    }

    .box:nth-child(2) {
      color: #FFE66D;
      animation: bounce 1.1s ease-in-out infinite;
    }

    .box:nth-child(3) {
      color: #FF6B6B;
      animation: bounceDelay 1.1s ease-in-out infinite;
      animation-delay: 0.3s;
    }

    .box:nth-child(4) {
      color: #FFFFFF;
      animation: morph 1.2s ease-in-out infinite;
    }

    /* Loading Text */
    .loading-text {
      font-family: "Fredoka", sans-serif;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 5px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .preloader-title {
        font-size: 2.5rem;
      }
      .grid {
        width: 140px;
        height: 140px;
        gap: 10px;
      }
      .box {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
    <section id="preloader">
  <div class="glow yellow"></div>
  <div class="glow red"></div>

  <div class="preloader-container">
    <h1 class="preloader-title">Jolly Holidays</h1>

    <div class="grid">
      <div class="box"><span class="material-symbols-outlined">work_history</span></div>
      <div class="box"><span class="material-symbols-outlined">photo_camera</span></div>
      <div class="box"><span class="material-symbols-outlined">fort</span></div>
      <div class="box"><span class="material-symbols-outlined">flight_takeoff</span></div>
    </div>

    <div class="loading-section">
      <p class="loading-text">Plotting your next escape...</p>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>
  </section>
</body>
</html>
